  <body>
    <noscript>

    <div class="container">
      <section>
        <form id="search-form">

              </div>

              <div class="input-container">
                <input
                type="text"
                name="search"
                id="search"
                placeholder="Enter a keyword"
                />
              </div>
            </div>

            <div class="submit-wrapper">
              <div class="input-container">
                <button type="submit">
<div class="search icon"></div>

              </div>
