<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vanilla Boilerplate</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta charset="utf-8" />
    <meta name="author" content="Sarp IŞIK" />
    <meta name="copyright" content="2019, Sarp" />
    <meta
      name="keywords"
      content="sarp ışık, web developer, frontend developer, junior web developer, junior frontend developer, portfolio, projects"
    />
    <meta name="description" content="Junior frontend developer portfolio" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Junior frontend developer portfolio" />
  </head>
  <body>
    <noscript>
      <p>You need to enable JavaScript to run this app.</p>
    </noscript>
    <div class="container">
      <!-- Search Bar -->
      <section class="search-bar">
        <!-- Alert Panel -->
        <div class="alert-container">
          <p class="alert-text"></p>
        </div>

        <!-- Search Bar -->
        <div class="form-container">
          <!-- Form -->
          <form id="search-form">
            <!-- Text Input -->
            <div class="search-wrapper">
              <div class="input-container">
                <input
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Enter a keyword"
                />
              </div>
            </div>
            <!-- Submit Input -->
            <div class="submit-wrapper">
              <div class="input-container">
                <button type="submit">
                  <div class="lds-dual-ring"></div>
                  <div class="search icon"></div>
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <!-- Media -->
      <section class="media">
        <div class="intro"></div>
      </section>

      <!-- Modal -->
      <div class="modal" style="display: none">
        <div class="overlay"></div>
        <div class="modal_content">
          <!-- End of Dynamic Section -->
          <button title="Close" class="close_modal">
            X
          </button>
          <div class="wrapper">
            <div class="header">
              <h1 class="">
                <small class=""><br /></small>
              </h1>
            </div>
            <div class="image">
              <img class="" src="" alt="" />
            </div>
            <div class="text">
              <p class=""></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
